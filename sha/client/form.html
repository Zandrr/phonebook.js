
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    </head>
    <body>
        <form role="form" class="form-horizontal" action="/upload" enctype="multipart/form-data" method="post">
            <div class="form-group">
                    <div class="col-sm-2">
                    <label>File</label>
                        <input type="file" class="form-control" name="upload" multiple="multiple">
                    </div>
            </div>
            <div class="form-group">
                    <div class="col-sm-3">
                    <label>Destination</label>
                        <input type="field" name="destination">
                    </div>
            </div>
            <div class="form-group">
                    <div class="col-sm-3">
                    <label>Username</label>
                        <input type="field" name="username">
                    </div>
            </div>
            <div class="form-group">
                    <div class="col-sm-3">
                    <label>Userhash</label>
                        <input type="field" name="userhash">
                    </div>
            </div>
            <div class="form-group">
                    <div class="col-sm-3">
                        <input type="submit" value="Upload and Encrypt">
                    </div>
            </div>
        </form>
    </body>
</html>
